<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    
    <!-- CSS STYLES -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .video-box {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            width: 45%;
            min-width: 300px;
        }

        video {
            width: 100%;
            border-radius: 6px;
            background-color: #000;
        }

        .controls, .signaling-container {
            margin-top: 20px;
        }

        .signaling-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .signaling-box {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            flex: 1;
            min-width: 280px;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin: 10px 0;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
            padding: 8px;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebRTC Video Call</h1>
        <p>Follow the steps below to connect with another user anywhere in the world.</p>
        
        <div class="video-container">
            <div class="video-box">
                <h2>You</h2>
                <video id="localVideo" autoplay playsinline muted></video>
            </div>
            <div class="video-box">
                <h2>Remote</h2>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>

        <div class="controls">
            <button id="startButton">1. Start Camera</button>
        </div>

        <div class="signaling-container">
            <div class="signaling-box">
                <h3>Step 2: Create & Copy Offer</h3>
                <button id="createOfferButton" disabled>Create Offer</button>
                <textarea id="offerSdp" placeholder="Offer SDP will appear here. Copy this to the other user."></textarea>
            </div>

            <div class="signaling-box">
                <h3>Step 3: Paste Offer & Create Answer</h3>
                <textarea id="remoteOfferSdp" placeholder="Paste the offer SDP from the other user here."></textarea>
                <button id="createAnswerButton" disabled>Create Answer</button>
                <textarea id="answerSdp" placeholder="Answer SDP will appear here. Copy this back to the first user."></textarea>
            </div>

            <div class="signaling-box">
                <h3>Step 4: Paste Answer & Connect</h3>
                <textarea id="remoteAnswerSdp" placeholder="Paste the answer SDP here."></textarea>
                <button id="receiveAnswerButton" disabled>Receive Answer</button>
            </div>
        </div>
    </div>
    
    <!-- JAVASCRIPT LOGIC -->
    <script>
        // Global variables
        let localStream;
        let peerConnection;

        // Configuration with STUN and TURN servers for reliability
        const configuration = {
            iceServers: [
                {
                    urls: 'stun:stun.l.google.com:19302' // Google's public STUN server
                },
                {
                    // Public TURN server for development and testing
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                },
                {
                    urls: 'turn:openrelay.metered.ca:443',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                }
            ]
        };

        // Get DOM elements
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startButton = document.getElementById('startButton');
        const createOfferButton = document.getElementById('createOfferButton');
        const createAnswerButton = document.getElementById('createAnswerButton');
        const receiveAnswerButton = document.getElementById('receiveAnswerButton');
        const offerSdpTextarea = document.getElementById('offerSdp');
        const answerSdpTextarea = document.getElementById('answerSdp');
        const remoteOfferSdpTextarea = document.getElementById('remoteOfferSdp');
        const remoteAnswerSdpTextarea = document.getElementById('remoteAnswerSdp');

        // Event Listeners
        startButton.addEventListener('click', startCamera);
        createOfferButton.addEventListener('click', createOffer);
        createAnswerButton.addEventListener('click', createAnswer);
        receiveAnswerButton.addEventListener('click', receiveAnswer);

        // 1. Start Camera (with security check)
        async function startCamera() {
            // Check if the page is loaded over HTTPS
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("Error: Camera access is not available. Please use a modern browser and ensure you are on a secure (HTTPS) connection.");
                return;
            }

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                createOfferButton.disabled = false;
                createAnswerButton.disabled = false;
            } catch (error) {
                console.error('Error accessing media devices.', error);
                alert(`Error accessing media devices: ${error.name}. Please ensure you have granted camera and microphone permissions for this site.`);
            }
        }

        // Initialize Peer Connection and common handlers
        function initializePeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);

            // Add local stream tracks to the connection
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Listen for remote tracks and display them
            peerConnection.ontrack = event => {
                console.log("Received remote track!");
                if (remoteVideo.srcObject !== event.streams[0]) {
                    remoteVideo.srcObject = event.streams[0];
                }
            };
        }

        // 2. Create Offer (for the first user)
        async function createOffer() {
            initializePeerConnection();

            // Wait for ICE gathering to complete before creating the offer
            const offerPromise = new Promise(async (resolve) => {
                peerConnection.onicegatheringstatechange = () => {
                    if (peerConnection.iceGatheringState === 'complete') {
                        resolve();
                    }
                };
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
            });

            await offerPromise;
            
            offerSdpTextarea.value = JSON.stringify(peerConnection.localDescription);
            receiveAnswerButton.disabled = false;
        }

        // 3. Create Answer (for the second user)
        async function createAnswer() {
            initializePeerConnection();

            const offer = JSON.parse(remoteOfferSdpTextarea.value);
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            
            // Wait for ICE gathering to complete before creating the answer
            const answerPromise = new Promise(async (resolve) => {
                peerConnection.onicegatheringstatechange = () => {
                    if (peerConnection.iceGatheringState === 'complete') {
                        resolve();
                    }
                };
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
            });

            await answerPromise;

            answerSdpTextarea.value = JSON.stringify(peerConnection.localDescription);
        }

        // 4. Receive Answer (for the first user)
        async function receiveAnswer() {
            const answer = JSON.parse(remoteAnswerSdpTextarea.value);
            if (!peerConnection.currentRemoteDescription) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                console.log("Connection established!");
            }
        }
    </script>
</body>
</html>
